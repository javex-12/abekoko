<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
</head>
<body>
    <h1>Logo Test Page</h1>
    
    <h2>Original Logo:</h2>
    <img src="images/logo.jpg" alt="Original Logo" style="width: 192px; height: 192px; border: 1px solid #ccc;">
    
    <h2>Logo Info:</h2>
    <div id="logoInfo"></div>
    
    <script>
        const img = new Image();
        img.onload = function() {
            document.getElementById('logoInfo').innerHTML = `
                <p><strong>Dimensions:</strong> ${this.naturalWidth} x ${this.naturalHeight} pixels</p>
                <p><strong>Aspect Ratio:</strong> ${(this.naturalWidth / this.naturalHeight).toFixed(2)}</p>
                <p><strong>Is Square:</strong> ${this.naturalWidth === this.naturalHeight ? 'Yes ✅' : 'No ❌'}</p>
                <p><strong>File loads:</strong> Yes ✅</p>
            `;
        };
        img.onerror = function() {
            document.getElementById('logoInfo').innerHTML = '<p><strong>Error:</strong> Logo failed to load ❌</p>';
        };
        img.src = 'images/logo.jpg';
    </script>
</body>
</html>
