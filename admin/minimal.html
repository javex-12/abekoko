<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salem Church Admin - Minimal</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'git-gateway',
          branch: 'main'
        },
        media_folder: 'images/uploads',
        public_folder: '/images/uploads',
        collections: [
          {
            name: 'service_updates',
            label: 'Service Updates',
            folder: 'content/service',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-service',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Service Date', name: 'service_date', widget: 'string'},
              {label: 'Theme', name: 'theme', widget: 'string'}
            ]
          },
          {
            name: 'news_updates',
            label: 'News & Announcements',
            folder: 'content/announcements',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Content', name: 'body', widget: 'markdown'}
            ]
          }
        ]
      }
    });

    // Netlify Identity integration
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
